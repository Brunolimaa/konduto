spring.application.name=challenge

# H2 Database
spring.datasource.url=jdbc:h2:mem:kondutodb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Spring JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Trampo Certo API
trampo.certo.api.url=http://localhost:3000

# API Mock External
api.mockexternal.api.url=http://localhost:8080/v1/api

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.konduto=INFO
